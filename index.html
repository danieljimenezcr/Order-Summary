<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <main class="main-container">
        <div class="banner-img">
            <span></span>
        </div>

        <div>
            <h1 class="title-order-summary">Order Summary</h1>
            <p class="description-order-summary">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
        </div>

        <div class="card-plan--container">
            <div><span><img src="./assets/icon-music.svg" alt=""></span></div>
            <div>
            <p class="card-plan-name">Annual Plan</p>
            <p class="card-price">$59.99/year</p>
            </div>
            <div class="change-button"><a href="#">Change</a></div>
        </div>

        <div>
            <button><a href="#">Proceed to Payment</a></button>
        </div>

        <div class="cancel-action">
            <a href="#">Cancel Order</a>
        </div>
    </main>
</body>
</html>
